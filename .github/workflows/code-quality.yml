name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint radon mccabe
    
    - name: Run Pylint
      run: |
        pylint **/*.py --exit-zero --output-format=text --reports=y > pylint-report.txt
        cat pylint-report.txt
      continue-on-error: true
    
    - name: Calculate code complexity
      run: |
        radon cc . -a -nb
        radon mi . -nb
      continue-on-error: true
    
    - name: Check code maintainability
      run: |
        radon hal . -f
      continue-on-error: true
    
    - name: Upload Pylint report
      uses: actions/upload-artifact@v4
      with:
        name: pylint-report
        path: pylint-report.txt
      if: always()
    
    - name: Comment PR with quality metrics
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v8
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('pylint-report.txt', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '## Code Quality Report\n\n```\n' + report.slice(0, 2000) + '\n```'
          });
      continue-on-error: true
